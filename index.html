<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <img id="pokemonlogo" src="img/logo.png" alt="pokemon logo">
        <section id="battlefield">
            <!-- 1st pokecard -->
            <div class="pokecard first">
                <div class="hover tl"></div>
                <div class="hover tr"></div>
                <div class="hover bl"></div>
                <div class="hover br"></div>
                <div class="pokemon">
                    <h3>Basic Pokémon</h3>
                    <div class="basicinfo">
                        <h2>Name</h2>
                        <span>hp</span>
                    </div>
                    <div class="img">
                        <img src="" alt="">
                    </div>                    
                    <div class="attacks">
                    </div>
                    <div class="traits">
                        <div class="weakness"></div>
                        <div class="resistance"></div>
                    </div>
                    <div class="facts">
                        <p></p>
                    </div>
                </div>
            </div>

                <!-- 2nd pokecard -->
                <div class="pokecard second">
                    <div class="hover tl"></div>
                    <div class="hover tr"></div>
                    <div class="hover bl"></div>
                    <div class="hover br"></div>
                    <div class="pokemon">
                        <h3>Basic Pokémon</h3>
                        <div class="basicinfo">
                            <h2>Name</h2>
                            <span>hp</span>
                        </div>
                        <div class="img">
                            <img src="" alt="">
                        </div>                    
                        <div class="attacks">
                        </div>
                        <div class="traits">
                            <div class="weakness"></div>
                            <div class="resistance"></div>
                        </div>
                        <div class="facts">
                            <p></p>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
